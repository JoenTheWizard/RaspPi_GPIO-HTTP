<h1>
    Controlling GPIO for Raspberry Pi 4
</h1>

<!-- Buttons to control the state of the LED light via GET request -->
<a href="/on"><button>Turn On</button></a><br>
<a href="/off"><button>Turn Off</button></a>

<h2 id="ledState"></h2>

<h3>Try typing this in your terminal<br>This will make the LED blink every second by sending HTTP requests</h3>
<div id="code">while [ 1 ]; do sleep 1; curl mvpeerchat:2334/on; sleep 1; curl mvpeerchat:2334/off; done</div>

<!-- Check the LED state -->
<script>
    var ledState = document.getElementById("ledState");

    var getState = new XMLHttpRequest();
    getState.open("GET","/state", false);
    getState.send(null);

    ledState.innerText = `LED state: ${getState.responseText}`;
</script>
